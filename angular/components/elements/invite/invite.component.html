<!-- invite.component.html -->
<ng-container>
    <div class="top-line">
        <ss-img [imageAsset]="getImageAsset()"/>
        <ss-title [text]="invite.fullName" [tagType]="TagType.H4"/>
        <dropdown [startingSelected]="DropdownOption.from(invite.status)"
                  (dropdownSelected)="updateInvite($event)"/>
    </div>
    <hr/>
</ng-container>
